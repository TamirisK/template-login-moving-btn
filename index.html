<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving button</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="signup-box">
      <img src="./img/naruto.jpg" alt="" />
      <form action="submitted.html" name="suForm" id="suForm">
        <input
          type="text"
          placeholder="Fill name"
          id="name"
          onclick="resetBtn()"
          maxlength="30"
        />
        <input
          type="text"
          placeholder="Email"
          id="email"
          onclick="resetBtn()"
        />
        <input
          type="password"
          placeholder="Password"
          id="password"
          onclick="resetBtn()"
          minlength="8"
        />
        <input type="checkbox" name="ckeck" id="check" onclick="resetBtn()" />
        <label for="check" class="label"
          >С условиями ознакомлен и согласен</label
        >

        <input
          type="submit"
          id="submit-btn"
          value="Sign Up"
          onmouseover="mouseOver()"
        />
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
